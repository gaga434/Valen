<!DOCTYPE html>

  <style>
    /* Membuat kontainer galeri untuk menumpuk gambar */
    .gallery {
      position: relative;
      width: 80%;
      height: 300px; /* Atur tinggi sesuai dengan kebutuhan */
      margin: 0 auto;
      overflow: hidden;
    }

    /* Menumpuk gambar di dalam galeri */
    .gallery img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Memastikan gambar menutupi seluruh area */
      opacity: 0;
      transform-origin: center; /* Titik rotasi berada di tengah gambar */
      animation: shuffle 20s infinite;
    }

    /* Animasi untuk efek kartu remi yang diputar */
    @keyframes shuffle {
      0% {
        opacity: 0;
        transform: rotateY(90deg); /* Gambar tersembunyi di sisi samping */
      }
      20% {
        opacity: 1;
        transform: rotateY(0deg); /* Menampilkan gambar normal */
      }
      40% {
        opacity: 1;
        transform: rotateY(180deg); /* Gambar terbalik seperti sisi belakang kartu */
      }
      60% {
        opacity: 1;
        transform: rotateY(360deg); /* Gambar kembali ke posisi depan setelah diputar penuh */
      }
      80% {
        opacity: 1;
        transform: rotateY(180deg); /* Gambar terbalik lagi */
      }
      100% {
        opacity: 0;
        transform: rotateY(90deg); /* Gambar kembali tersembunyi */
      }
    }

    /* Menata teks di tengah */
    #hedlinecontainer {
      text-align: center;
    }

    #shine {
      font-size: 24px;
      font-weight: bold;
      color: #ff007f;
    }
  </style>
</head>
